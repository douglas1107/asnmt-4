<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./data.js"></script>
        
        <title>Pet Adoption</title>
        <style>
            .card{
                border-width: 4px;
                border-style: solid;
                border-color: #dee2e6;
                height: 600px;
                margin-bottom: 30px;
            }

            .card-content{
                font-size: 18px;
                text-align: left;
            }

            .fa-mars{
                color: blue;
            }

            .fa-venus{
                color: pink;
            }

            #pagination{
                margin-top: 20px;
            }

            .page-link{
                cursor: pointer;
            }

            .btn-pagination {
                color: #007bff;
                border-color: #007bff;
            }

            .btn-pagination.active {
                color: #fff;
                background-color: #007bff;
                border-color: #007bff;
            }


        </style>
    </head>
    <body>
        <!-- Create Button -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createPetModal">
            Create Pet
        </button>
        <div class="modal fade" id="createPetModal" tabindex="-1" aria-labelledby="createPetModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createPetModalLabel">Create Pet</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="createPetForm">
                            <div class="mb-3">
                                <label for="newPetName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="newPetName" required>
                            </div>
                            <div class="mb-3">
                                <label for="newPetType" class="form-label">Type</label>
                                <select class="form-select" id="newPetType" required>
                                    <option value="Dog">Dog</option>
                                    <option value="Cat">Cat</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="newPetBreed" class="form-label">Breed</label>
                                <input type="text" class="form-control" id="newPetBreed" required>
                            </div>
                            <div class="mb-3">
                                <label for="newPetSex" class="form-label">Sex</label>
                                <select class="form-select" id="newPetSex" required>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="newPetColor" class="form-label">Color</label>
                                <input type="text" class="form-control" id="newPetColor" required>
                            </div>
                            <div class="mb-3">
                                <label for="newPetSpayed" class="form-label">Spayed/Neutered</label>
                                <select class="form-select" id="newPetSpayed" required>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="newPetAge" class="form-label">Age</label>
                                <input type="text" class="form-control" id="newPetAge" required>
                            </div>
                            <div class="mb-3">
                                <label for="newPetChip" class="form-label">Chip</label>
                                <select class="form-select" id="newPetChip" required>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="newPetAbout" class="form-label">About</label>
                                <textarea class="form-control" id="newPetAbout" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="newPetId" class="form-label">ID</label>
                                <input type="text" class="form-control" id="newPetId" required>
                            </div>
                            <div class="mb-3">
                                <label for="newPetStatus" class="form-label">Status</label>
                                <input type="text" class="form-control" id="newPetStatus" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="createPetSubmit">Create</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Edit Button -->

        <!-- Delete Button-->

        <div class="container">
            <div class="row" id="petCards">
            </div>
            <div id="pagination" class="text-center"></div>
        </div>

        <script>
            var petsPerPage = 9;
            var currentPage = 1;
            var totalPages = Math.ceil(pets.length / petsPerPage);
            
            function displayPetCards() {
                var petCardsContainer = document.getElementById('petCards');
                petCardsContainer.innerHTML = '';
    
                var startIndex = (currentPage - 1) * petsPerPage;
                var endIndex = Math.min(startIndex + petsPerPage, pets.length);


                for(var i = startIndex; i < endIndex; i++) {
                    var pet = pets[i];
                    var genderIcon = pet.sex === 'Male' ? 'mars' : 'venus';
                    petCardsContainer.innerHTML += `
                        <div class="col-md-4">
                            <div class="card text-center" style="height: 700px;">
                                <div class="card-body">
                                    <h5 class="card-title" style="font-size: 30px;">${pet.name} <i class="fas fa-${genderIcon}"></i></h5>
                                    <img src="./images/${pet.name}.jpeg">
                                    <hr>
                                    <p class="card-text card-content ">Type: ${pet.type}</p>
                                    <p class="card-text card-content">Breed: ${pet.breed}</p>
                                    <p class="card-text card-content">Sex: ${pet.sex}</p>
                                    <p class="card-text card-content">Color: ${pet.color}</p>
                                    <p class="card-text card-content">Age: ${pet.age}</p>
                                    <p class="card-text"><a href="details.html?index=${i}">Click here to find out more about ${pet.name}</a></p>
                                </div>  
                            </div>
                        </div>
                    `;
                }

                updatePagination();
            }
    
            function updatePagination() {
                var paginationContainer = document.getElementById('pagination');
                paginationContainer.innerHTML = '';
    
                for(var i = 1; i <= totalPages; i++) {
                    paginationContainer.innerHTML += `
                        <button class="btn btn-pagination ${currentPage === i ? 'active' : ''}" onclick="changePage(${i})">${i}</button>
                    `;
                }
            }
    
            function changePage(page) {
                currentPage = page;
                displayPetCards();
            }

            displayPetCards();
            ///// Might not keep and switch to Json format all below
            document.getElementById('createPetSubmit').addEventListener('click', function() {
            var newPetName = document.getElementById('newPetName').value;
            var newPetType = document.getElementById('newPetType').value;
            var newPetBreed = document.getElementById('newPetBreed').value;
            var newPetSex = document.getElementById('newPetSex').value;
            var newPetColor = document.getElementById('newPetColor').value;
            var newPetSpayed = document.getElementById('newPetSpayed').value;
            var newPetAge = document.getElementById('newPetAge').value;
            var newPetChip = document.getElementById('newPetChip').value;
            var newPetAbout = document.getElementById('newPetAbout').value;
            var newPetId = document.getElementById('newPetId').value;
            var newPetStatus = document.getElementById('newPetStatus').value;

            var newPet = {
                name: newPetName,
                type: newPetType,
                breed: newPetBreed,
                sex: newPetSex,
                color: newPetColor,
                spayed: newPetSpayed,
                age: newPetAge,
                chip: newPetChip,
                about: newPetAbout,
                id: newPetId,
                status: [newPetStatus]
            };

            pets.push(newPet);

            var createPetModal = new bootstrap.Modal(document.getElementById('createPetModal'));
            createPetModal.hide();
            displayPetCards();
        });
        </script>


    </body>
</html>
