<!DOCTYPE html>
    <html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <title>Pet Info!</title>
        <style>
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card mt-5">
                        <div class="card-header">
                            <h5 class="card-title">About Me</h5>
                        </div>
                        <div class="card-body text-center">
                            <img src="./images/${pet.name}.jpeg" alt="Pet Image" class="img-fluid mb-3" id="petImage">
                            <p class="card-text mb-3">About Me</p>
                            <hr>
                            <h5 class="card-title mb-3" style="font-size: 30px;"><span id="name"></span></h5>
                            <ul class="list-unstyled">
                                <li class="mb-2"><strong>Animal ID:</strong> <span id="animalId"></span></li>
                                <li class="mb-2"><strong>Microchip:</strong> <span id="microchip"></span></li>
                                <li class="mb-2"><strong>Spayed/Neutered:</strong> <span id="spayedNeutered"></span></li>
                                <li class="mb-2"><strong>Type:</strong> <span id="type"></span></li>
                                <li class="mb-2"><strong>Breed:</strong> <span id="breed"></span></li>
                                <li class="mb-2"><strong>Sex:</strong> <span id="sex"></span></li>
                                <li class="mb-2"><strong>Color:</strong> <span id="color"></span></li>
                                <li class="mb-2"><strong>Age:</strong> <span id="age"></span></li>
                                <li class="mb-2"><strong>About:</strong> <span id="about"></span></li>
                                <li class="mb-2"><strong>Status:</strong> <span id="status"></span></li>
                            </ul>
                            <a href="./index.html" class="btn btn-primary">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="./data.js"></script>
        <script src="./details.js"></script>
    </body>
    </html>
